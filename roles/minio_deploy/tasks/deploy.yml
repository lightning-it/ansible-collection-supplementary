---
- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  when: ansible_os_family in ['Debian', 'RedHat']

- name: Deploy MinIO runtime
  when:
    - not minio_deploy_skip_runtime | bool
    - not minio_deploy_skip_deploy | bool
  block:
    - name: Ensure required packages are installed
      ansible.builtin.include_tasks: install_packages.yml
      when: minio_deploy_install_packages | bool
      tags:
        - install

    - name: Deploy MinIO Pod
      ansible.builtin.include_tasks: deploy_pod.yml
      tags:
        - deployment

    - name: Install systemd unit for MinIO Pod
      ansible.builtin.include_tasks: systemd.yml
      when: minio_deploy_manage_systemd | bool
      tags:
        - systemd

    - name: Wait until MinIO health endpoint is reachable (non-systemd)
      ansible.builtin.uri:
        url: "{{ minio_deploy_health_url_effective }}"
        method: GET
        validate_certs: "{{ minio_deploy_validate_certs }}"
      register: minio_deploy_health
      until: minio_deploy_health.status == 200
      retries: 30
      delay: 5
      changed_when: false
      failed_when: minio_deploy_health is failed or minio_deploy_health.status != 200
      when: not minio_deploy_manage_systemd | bool
      tags:
        - deployment
        - api
