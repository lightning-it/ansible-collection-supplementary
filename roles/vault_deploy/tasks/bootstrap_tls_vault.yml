---
- name: Ensure directories exist for Vault certs and config
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ vault_deploy_cert_dir }}"
    - "{{ vault_deploy_config_dir }}"
  tags:
    - init

- name: Try to read existing certificate from Vault
  delegate_to: localhost
  community.hashi_vault.vault_deploy_kv2_get:
    url: "{{ vault_deploy_vault_address }}"
    engine_mount_point: "{{ vault_deploy_engine_mount_point }}"
    auth_method: "{{ vault_deploy_hashi_vault_auth_method }}"
    role_id: "{{ ansible_hashi_vault_role_id | default('') }}"
    secret_id: "{{ ansible_hashi_vault_secret_id | default('') }}"
    validate_certs: "{{ vault_deploy_vault_validate_certs }}"
    path: "{{ inventory_hostname }}/vault/certificate"
  register: existing_cert
  failed_when: false
  no_log: true
  tags:
    - vault_deploy_pki

- name: Check for existing local bootstrap certs
  ansible.builtin.stat:
    path: "{{ item }}"
  loop:
    - "{{ vault_deploy_cert_dir }}/vault.key"
    - "{{ vault_deploy_cert_dir }}/vault.crt"
  register: vault_deploy_bootstrap_certs
  tags:
    - init

- name: Set bootstrap cert presence flag
  ansible.builtin.set_fact:
    vault_deploy_bootstrap_cert_present: >-
      {{
        (vault_deploy_bootstrap_certs.results[0].stat.exists | default(false))
        and (vault_deploy_bootstrap_certs.results[1].stat.exists | default(false))
      }}
  tags:
    - init

- name: Create tmp selfsigned certificate
  when:
    - existing_cert.data is not defined
    - not vault_deploy_bootstrap_cert_present | bool
  block:
    - name: Create private key (RSA, 4096 bits)
      community.crypto.openssl_privatekey:
        path: "{{ vault_deploy_cert_dir }}/vault.key"
      tags:
        - init

    - name: Create certificate signing request (CSR) for self-signed certificate
      community.crypto.openssl_csr_pipe:
        privatekey_path: "{{ vault_deploy_cert_dir }}/vault.key"
        common_name: "{{ inventory_hostname }}"
        organization_name: Ansible, Inc.
        subject_alt_name:
          - "IP:127.0.0.1"
          - "DNS:{{ inventory_hostname }}"
          - "DNS:localhost"
          - "DNS:vault"
      register: csr
      tags:
        - init

    - name: Generate Vault server certificate signed by self-signed CA
      community.crypto.x509_certificate:
        path: "{{ vault_deploy_cert_dir }}/vault.crt"
        privatekey_path: "{{ vault_deploy_cert_dir }}/vault.key"
        csr_content: "{{ csr.csr }}"
        provider: selfsigned
      tags:
        - init

    - name: Set proper ownership and permissions for Vault private key
      ansible.builtin.file:
        path: "{{ vault_deploy_cert_dir }}/vault.key"
        mode: "0644"
      tags:
        - init
