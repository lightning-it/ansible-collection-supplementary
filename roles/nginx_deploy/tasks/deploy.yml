---
- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"
  when: ansible_os_family in ['Debian', 'RedHat']

- name: Deploy Nginx runtime
  when:
    - not nginx_deploy_skip_runtime | bool
    - not nginx_deploy_skip_deploy | bool
  block:
    - name: Ensure required packages are installed
      ansible.builtin.include_tasks: install_packages.yml
      when: nginx_deploy_install_packages | bool
      tags:
        - install

    - name: Deploy Nginx Pod
      ansible.builtin.include_tasks: deploy_pod.yml
      tags:
        - deployment

    - name: Install systemd unit for Nginx Pod
      ansible.builtin.include_tasks: systemd.yml
      when: nginx_deploy_manage_systemd | bool
      tags:
        - systemd

    - name: Wait until Nginx is reachable (non-systemd)
      ansible.builtin.uri:
        url: "{{ nginx_deploy_health_url_effective }}"
        method: GET
        validate_certs: "{{ nginx_deploy_validate_certs }}"
      register: nginx_deploy_health
      until: nginx_deploy_health.status == 200
      retries: 30
      delay: 5
      changed_when: false
      failed_when: nginx_deploy_health is failed or nginx_deploy_health.status != 200
      when: not nginx_deploy_manage_systemd | bool
      tags:
        - deployment
        - api
