---
- name: Resolve MinIO root credentials
  ansible.builtin.set_fact:
    minio_root_user_effective: >-
      {{
        minio_root_user
          | default(lookup('env', 'MINIO_ROOT_USER') | default('', true), true)
      }}
    minio_root_password_effective: >-
      {{
        minio_root_password
          | default(lookup('env', 'MINIO_ROOT_PASSWORD') | default('', true), true)
      }}
  no_log: true
