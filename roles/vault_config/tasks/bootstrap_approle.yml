---
- name: Build default AppRole policy
  ansible.builtin.set_fact:
    vault_config_approle_default_policy: "{{ vault_config_approle_policy | default(_vault_approle_policy, true) }}"
  vars:
    _vault_approle_policy: |-
      path "{{ vault_config_engine_mount_point }}/data/{{ inventory_hostname }}/vault/certificate" {
        capabilities = ["read", "create", "update"]
      }
      path "{{ vault_config_engine_mount_point }}/metadata/{{ inventory_hostname }}/vault/certificate" {
        capabilities = ["read"]
      }
      path "{{ vault_config_vault_pki_path }}/{{ vault_config_vault_pki_role }}" {
        capabilities = ["read", "create", "update"]
      }

- name: Build default AppRole entry
  ansible.builtin.set_fact:
    vault_config_approle_default_entry:
      role_name: "{{ vault_config_approle_role_name }}"
      token_policy: "{{ vault_config_approle_policy_name }}"
      kv_mount: "{{ vault_config_engine_mount_point }}"
      credential_path: "{{ inventory_hostname }}/vault/approle"
      token_ttl: "{{ vault_config_approle_token_ttl }}"
      token_max_ttl: "{{ vault_config_approle_token_max_ttl }}"
      policy: "{{ vault_config_approle_default_policy }}"

- name: Normalize AppRole entries
  ansible.builtin.set_fact:
    vault_config_approle_entries: >-
      {{
        vault_config_approle_secrets
        if (vault_config_approle_secrets | length > 0)
        else [vault_config_approle_default_entry]
      }}

- name: Select primary AppRole name
  ansible.builtin.set_fact:
    vault_config_approle_primary_role_name: >-
      {{
        vault_config_approle_primary_role_name
        if vault_config_approle_primary_role_name | length > 0
        else (vault_config_approle_entries[0].role_name | default(vault_config_approle_role_name))
      }}

- name: Read Vault auth methods
  delegate_to: "{{ vault_config_api_delegate_to }}"
  community.hashi_vault.vault_read:
    url: "{{ vault_config_vault_address }}"
    token: "{{ vault_config_root_token }}"
    validate_certs: "{{ vault_config_vault_validate_certs }}"
    path: "sys/auth"
  register: vault_config_auth_methods
  no_log: true

- name: Detect AppRole auth status
  ansible.builtin.set_fact:
    vault_config_approle_enabled: "{{ 'approle/' in (vault_config_auth_methods.data | default({})) }}"

- name: Enable AppRole auth method when missing
  delegate_to: "{{ vault_config_api_delegate_to }}"
  community.hashi_vault.vault_write:
    url: "{{ vault_config_vault_address }}"
    token: "{{ vault_config_root_token }}"
    validate_certs: "{{ vault_config_vault_validate_certs }}"
    path: "sys/auth/approle"
    data:
      type: "approle"
  when: not vault_config_approle_enabled | bool
  no_log: true

