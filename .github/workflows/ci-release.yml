# yamllint disable rule:truthy
---
name: Collection CI & Semantic Release

on:
  # CI on pushes to main and version tags (v*)
  push:
    branches: ["main"]
    tags: ["v*"]
  # CI + semantic-release dry-run on all PRs
  pull_request:

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Collection CI
  # ---------------------------------------------------------------------------

  lint:
    name: Collection checks (ansible-core ${{ matrix.ansible_core_version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      # Test against multiple ansible-core versions
      # RHEL 9 + AAP stable EE + AAP latest EE
      matrix:
        ansible_core_version:
          # RHEL 9 AppStream
          - "2.14.18"
          # AAP EE stable (2.5/2.6 default)
          - "2.16.11"
          # AAP EE latest
          - "2.18.6"

    steps:
      # 1) Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python (for ansible-core / ansible-lint)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install ansible-core (matrix version) and ansible-lint via pip
      - name: Install ansible-core and ansible-lint
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "ansible-core==${{ matrix.ansible_core_version }}" \
            "ansible-lint~=24.12.0"

      # 4) Run ansible-lint for the collection
      - name: Run ansible-lint
        env:
          ANSIBLE_COLLECTIONS_PATH: "."
        run: ansible-lint

  molecule:
    name: Molecule (keycloak-local)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.6.6

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "ansible-core==2.16.11" \
            "ansible-lint~=24.12.0" \
            "molecule>=6.0.0" \
            "molecule-plugins[docker]>=23.0.0" \
            docker

      - name: Run Molecule tests
        env:
          MOLECULE_NO_LOG: "false"
        run: molecule test -s keycloak-local

  build-install:
    name: Build & install collection
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.6.6

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ansible-core==2.16.11"

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Install built collection
        run: |
          ansible-galaxy collection install \
            lit-supplementary-*.tar.gz \
            -p ./collections

      - name: Run example playbook (FQCN)
        env:
          ANSIBLE_COLLECTIONS_PATH: "./collections"
        run: |
          ansible-playbook \
            -i localhost, \
            playbooks/keycloak_config_example.yml

  # ---------------------------------------------------------------------------
  # Semantic Release
  # ---------------------------------------------------------------------------

  semantic_lint:
    name: Collection checks (semantic-release pre-lint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Run ansible-lint via devtools container
      - name: Ansible lint (devtools)
        run: bash scripts/wunder-devtools-ee.sh ansible-lint

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: semantic_lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write       # required to create tags, commits, releases
      issues: write         # optional, for release notes references
      pull-requests: write  # optional, for release notes references

    steps:
      # Checkout with full history for semantic-release
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release needs full history

      # Setup Node for semantic-release
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Install Node dependencies from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Run semantic-release (real release)
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release

  release_dry_run:
    name: Semantic Release (dry run)
    runs-on: ubuntu-latest
    needs: semantic_lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      # Checkout with full history to let semantic-release inspect commits
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node for semantic-release
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Install Node dependencies from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Run semantic-release in dry-run mode (no tags, no releases, no commits)
      - name: Run semantic-release (dry run)
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release --dry-run --no-ci

  # ---------------------------------------------------------------------------
  # Publish to Ansible Galaxy
  # ---------------------------------------------------------------------------

  publish_galaxy:
    name: Publish collection to Ansible Galaxy
    runs-on: ubuntu-latest
    environment:
      name: ansible-collections
    needs:
      - lint
      - build-install
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ansible-core==2.16.11"

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Publish collection to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        run: |
          tarball=$(ls lit-supplementary-*.tar.gz)
          ansible-galaxy collection publish "$tarball" \
            --api-key "$ANSIBLE_GALAXY_API_KEY"
