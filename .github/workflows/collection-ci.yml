# yamllint disable rule:truthy
---
name: Collection CI

on:
  # Run CI on pushes to main and version tags (v*)
  push:
    branches: ["main"]
    tags: ["v*"]
  # And on all pull requests
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Collection checks (ansible-core ${{ matrix.ansible_core_version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      # Test against multiple ansible-core versions
      # RHEL 9 + AAP stable EE + AAP latest EE
      matrix:
        ansible_core_version:
          # RHEL 9 AppStream
          - "2.14.18"
          # AAP EE stable (2.5/2.6 default)
          - "2.16.11"
          # AAP EE latest
          - "2.18.6"

    steps:
      # 1) Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python (for ansible-core / ansible-lint)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install ansible-core (matrix version) and ansible-lint via pip
      - name: Install ansible-core and ansible-lint
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "ansible-core==${{ matrix.ansible_core_version }}" \
            "ansible-lint~=24.12.0"

      # 4) Run ansible-lint for the collection
      - name: Run ansible-lint
        run: ansible-lint

  molecule:
    name: Molecule (keycloak-local)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.6.6

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "ansible-core==2.16.11" \
            "ansible-lint~=24.12.0" \
            "molecule>=6.0.0" \
            "molecule-plugins[docker]>=23.0.0" \
            docker

      - name: Run Molecule tests
        env:
          MOLECULE_NO_LOG: "false"
        run: molecule test -s keycloak-local
