# yamllint disable rule:truthy
---
name: Collection CI

on:
  # Run CI on pushes to main and version tags (v*)
  push:
    branches: ["main"]
    tags: ["v*"]
  # And on all pull requests
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Collection checks (ansible-core ${{ matrix.ansible_core_version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      # Test against multiple ansible-core versions
      # RHEL 9 + AAP stable EE + AAP latest EE
      matrix:
        ansible_core_version:
          # RHEL 9 AppStream
          - "2.14.18"
          # AAP EE stable (2.5/2.6 default)
          - "2.16.11"
          # AAP EE latest
          - "2.18.6"

    steps:
      # 1) Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python (for ansible-core / ansible-lint)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install ansible-core (matrix version) and ansible-lint via pip
      - name: Install ansible-core and ansible-lint
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "ansible-core==${{ matrix.ansible_core_version }}" \
            "ansible-lint~=25.0.0"

      # 4) Run ansible-lint for the collection
      - name: Run ansible-lint
        run: ansible-lint
