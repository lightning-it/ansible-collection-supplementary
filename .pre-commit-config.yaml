---
repos:
  - repo: local
    hooks:
      - id: yamllint-ee
        name: yamllint (wunder-devtools-ee)
        language: system
        entry: bash scripts/wunder-devtools-ee.sh yamllint
        pass_filenames: true
        files: \.(yml|yaml)$

      - id: ansible-lint-ee
        name: ansible-lint (wunder-devtools-ee)
        language: system
        entry: bash scripts/wunder-devtools-ee.sh ansible-lint -p
        pass_filenames: false
        files: ^(roles/|playbooks/|tests/).*\.(yml|yaml)$
