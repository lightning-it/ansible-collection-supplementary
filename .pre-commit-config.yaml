---
repos:
  - repo: local
    hooks:
      # yamllint via wunder-devtools-ee container
      - id: yamllint-ee
        name: yamllint (wunder-devtools-ee)
        language: system
        entry: bash scripts/wunder-devtools-ee.sh yamllint
        pass_filenames: true
        files: \.(yml|yaml)$

      # ansible-lint mit AAP latest EE
      - id: ansible-lint-ee-aap-latest
        name: ansible-lint (wunder-devtools-ee / AAP latest)
        language: system
        env:
          ANSIBLE_EE_IMAGE: >-
            ghcr.io/lightning-it/wunder-devtools-ee:ansible-2.18.6
        entry: bash scripts/wunder-devtools-ee.sh ansible-lint
        pass_filenames: true
        files: \.(yml|yaml)$
