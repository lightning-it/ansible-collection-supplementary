---
dependency:
  name: galaxy

driver:
  name: default
  options:
    managed: false

platforms:
  - name: localhost
    address: localhost
    connection_options:
      ansible_connection: local

provisioner:
  name: ansible
  lint: |
    yamllint .
    ansible-lint
  env:
    ANSIBLE_COLLECTIONS_PATHS: "../../collections"
    ANSIBLE_ROLES_PATH: "../../roles"
  inventory:
    host_vars:
      localhost:
        ansible_connection: local
        openvpn_config_file: "/tmp/openvpn/example.ovpn"
  playbooks:
    converge: converge.yml
    destroy: destroy.yml
    verify: verify.yml

verifier:
  name: ansible
